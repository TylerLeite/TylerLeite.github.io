<body class="body" onload="init()">
<div class="wrapper">
	<div class="header">
		<a  href="index.html"><img src="./img/logo.png" width="32px" height="32px" class="logo"></a>
		<nav class="nav noselect"><ul>
			<li class="navEl"><a href="index.html">[home]</a></li>

			<li class="navEl"><a href="#">[evolve]</a></li>
		</ul></nav>
	</div>

	<div class="content">
		<div class="form">
			<div class="split">
			<div class="half">
				<p>Evolution Settings</p>

				<select name="gens">
					<option value="100">100</option>
					<option value="500">500</option>
					<option value="1000">1000</option>
					<option value="2000">2000</option>
					<option value="3000">3000</option>
				</select>
				<label for=""> Generations</label><br>

				<select name="pop">
					<option value="10">10</option>
					<option value="75">75</option>
					<option value="250">250</option>
				</select>
				<label for=""> Individuals at a time</label><br>
			</div>

			<div class="half">
				<p>Fitnesss Function</p>

				<select name="horz_dist">
					<option value="-1">Minimize</option>
					<option selected="true" value="0">Ignore</option>
					<option value="1">Maximize</option>
				</select>
				<label for="">Horizontal Displacement</label><br>

				<select name="vert_dist">
					<option value="-1">Minimize</option>
					<option selected="true" value="0">Ignore</option>
					<option value="1">Maximize</option>
				</select>
				<label for="">Vertical Displacement</label><br>

				<select name="horz_vel">
					<option value="-1">Minimize</option>
					<option selected="true" value="0">Ignore</option>
					<option value="1">Maximize</option>
				</select>
				<label for="">Horizontal Speed</label><br>

				<select name="vert_vel">
					<option value="-1">Minimize</option>
					<option selected="true" value="0">Ignore</option>
					<option value="1">Maximize</option>
				</select>
				<label for="">Vertical Speed</label><br>
			</div>
			</div>
